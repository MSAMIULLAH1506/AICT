<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio">
    <style>

            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;

            padding: 10px;
            
            border: 1px solid pink;
            border-radius: 5px;
        }

       

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid groove;
            border-radius: 5px;
        }

        button {
            display: block;
            
            padding: 10px;
            
            background-color:lawngreen;
            color: white;

    </style>
